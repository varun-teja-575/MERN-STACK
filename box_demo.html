<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS Box model</title>
	<style>
	.box {
		width: 250px;
		height: 240px;
		background-color: skyblue;
		padding:20px;
		border : 7px solid black;
		margin: 30px;
		font-size: 20px;
		text-align: center;
	      }
	body {
		background-color: #f5f5f5;
		font-family: Arial, sans-serif;
	} 
	</style>
</head>
</body>
<h1 style="text-align:center;"> CSS Box Model Demonstration </h1>
<div class="box">
This is<b>Content</b> area.<br>
The Space around it is <b>Padding</b>.<br>
The outline you see is the <b>border</b>.<br>
The empty space outside is the <b>margin</b>. 
  
</body>
</html>
