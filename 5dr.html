<html>
<head>
<title>css box model</title>
<style>
.box{
width:250px;
height:120px;
background-color: lightyellow;/*content*/
padding:20px;/* padding*/
border: 5px solid darkblue;/*border*/
margin:30px;/8 margin*/
font-size: 16px;
text-align: center;
}
body{
backgroung-color:orange;
font-family:Arial,sans-serif;
}
</style
</head>
<body>
<h2 style="text-align:center">CSS BOX MODEL DEMONSTARTION (24B11CS508)</h2>
<div class="box">
this is the <b>content</b> area.<br>
the space around it is <b>padding</b><br>
the outline you see is the <b>border</b><br>
the empty space outside is the <b>margin</b>
</div>
</body>
</html>
