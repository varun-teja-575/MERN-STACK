<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Voter Eligibility Check</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		table {
			border-collapse: collapse;
			width: 60%;
			margin-top: 20px;
		}
		th, td {
			border: 1px solid #333;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: skyblue;
		}
	</style>
</head>
<body>

	<h1>Voter Eligibility Checker</h1>
	<button onclick="checkvoter()">Check Eligibility</button>

	<div id="result">
		<table id="voterTable">
			<tr>
				<th>Name</th>
				<th>Age</th>
				<th>Eligibility</th>
			</tr>
		</table>
	</div>
	
	<script>
		function checkvoter() {
			const name = prompt("Enter your name:");
			const age = prompt("Enter your age:");

			// Validation for empty or null
			if (!name || !age) {
				alert("Both fields are required.");
				return;
			}

			// Name validation: only letters and spaces
			const namePattern = /^[A-Za-z ]+$/;
			if (!namePattern.test(name.trim())) {
				alert("Invalid name. Use only letters and spaces.");
				return;
			}

			// Age validation: must be a number >= 0
			if (isNaN(age) || age <= 0) {
				alert("Invalid age. Enter a valid positive number.");
				return;
			}

			const ageNum = parseInt(age);
			const eligibility = ageNum >= 18 ? "Eligible to vote" : "Not eligible to vote";

			// Add a new row to the table
			const table = document.getElementById("voterTable");
			const newRow = table.insertRow(-1); // append at the end

			const cell1 = newRow.insertCell(0);
			const cell2 = newRow.insertCell(1);
			const cell3 = newRow.insertCell(2);

			cell1.textContent = name.trim();
			cell2.textContent = ageNum;
			cell3.textContent = eligibility;
		}
	</script>
</body>
</html>
