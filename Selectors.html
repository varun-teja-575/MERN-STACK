<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Simple selectors Example</title>
	<style>
	/*Element Selectors */
	p{						
		color: green;
		font-size: 16px;
	}
	/*ID selector */
	#unique {
		color: blue;
		font-width: bold;
	}
	/*Class selector */
	.highlight {
		background-color: yellow;
		padding: 5px;
	}
	/*Group selector */
	h1,h2,h3 {
		color: darked;
		text-align: center;
	}
	/*Universal selector */
	*{
		font-family: Arial, sans-serif;
		margin: 5px;
	}
	</style>
</head>
</body>

<h1> Simple selectors Demo</h1>
<h2> Subheading</h2>
<h1> Minor Heading</h1>
<p>This is a normal paragraph styled using an<strong> element selectors</selector>.</p>
<p id="unique">This paragraph uses an<strong>ID selectors</strong>.</p>
<p class="highlight">This paragraph uses an<strong>Class selectors</strong>.</p>
<p class="highlight" id="unique">This paragraph uses both<strong>Class</strong> and<strong>ID selectors</strong>.</p>
</body>
</html>
