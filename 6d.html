<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Voter Eligibility Check</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			padding: 20px;
		}
		table {
			border-collapse: collapse;
			width: 50%;
			margin-top: 20px;
		}
		th, td {
			border: 1px solid #333;
			padding: 10px;
			text-align: center;
		}
		th {
			background-color: skyblue;
		}
	</style>
</head>
<body>

	<h1>Voter Eligibility Checker</h1>
	<button onclick="checkvoter()">Check Eligibility</button>

	<div id="result"></div>
	
	<script>
		function checkvoter() {
			const name = prompt("Enter your name:");
			const age = prompt("Enter your age:");

			// Check for empty or cancelled input
			if (!name || !age) {
				alert("Both fields are required.");
				return;
			}

			// Validate name (only alphabets and spaces)
			const namePattern = /^[A-Za-z ]+$/;
			if (!namePattern.test(name.trim())) {
				alert("Invalid name. Please use only letters and spaces.");
				return;
			}

			// Validate age (must be a positive number)
			if (isNaN(age) || age <= 0) {
				alert("Invalid age. Please enter a positive number.");
				return;
			}

			const ageNum = parseInt(age);
			const eligibility = ageNum >= 18 ? "Eligible to vote" : "Not eligible to vote";

			// Create table dynamically (always replaces old one)
			const tableHTML = `
				<table>
					<tr>
						<th>Name</th>
						<th>Age</th>
						<th>Eligibility</th>
					</tr>
					<tr>
						<td>${name.trim()}</td>
						<td>${ageNum}</td>
						<td>${eligibility}</td>
					</tr>
				</table>
			`;

			document.getElementById("result").innerHTML = tableHTML;
		}
	</script>
</body>
</html>
