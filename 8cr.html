<html>
<head>
<title>to print 1 to 10</title>
</head>
<body>
<script>
document.write(" 24B11CS508 <br>Using FOR loop:<br>");
for (let i = 1; i <= 10; i++) {
    document.write(i + " ");
}

document.write("<br><br>Using WHILE loop:<br>");
let j = 1;
while (j <= 10) {
    document.write(j + " ");
    j++;
}

document.write("<br><br>Using DO-WHILE loop:<br>");
let k = 1;
do {
    document.write(k + " ");
    k++;
} while (k <= 10);
</script>
</body>
</html>
