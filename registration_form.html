<!DOCTYPE html>
<html>
	<head>
	<title>Registration Form</title>
	</head>
	<body bgcolor = "skyblue">
	<center>
		<h2 align="center">Student Registration Form</h2>
		<form action ="#" method="post">
 		<table border="1" align="center" cellpadding="10" cellspacing="0">
		<caption>24b11CS508</caption>

			<tr>
				<td><label for="fname"> First Name:</label></td>
				<td> <input type="text" id="fname" name="fname" required></td>
			</tr>
			<tr>
				<td><label for="lname"> Last Name:</label></td>
				<td> <input type="text" id="lname" name="lname" required></td>
			</tr>
			<tr>
				<td><label for="password"> Password:</label></td>
				<td> <input type="password" id="password" name="password" required></td>
			</tr>
			<tr>
				<td><label for="age"> Age:</label></td>
				<td> <input type="number" id="age" name="age" min="0" max="100" required></td>
			</tr>
			<tr>
				<td><label for="dob"> Date Of Birth:</label></td>
				<td> <input type="date" id="dob" name="dob" required></td>
			</tr>
			<tr>
				<td>Gender:</td>
				<td> 
				<input type="radio" id="male" name="gender" value="Male">
				<label for="male">Male</label>
				<input type="radio" id="female" name="gender" value="Female">
				<label for="female">Female</label>
				</td>
			</tr>
			<tr>
				<td>Languages Known:</td>
				<td>
				<input type="checkbox" id="english" name="language" value="English">
				<label for="english">English</label>
				<input type="checkbox" id="telugu" name="language" value="Telugu">
				<label for="telugu">Telugu</label>
				<input type="checkbox" id="hindi" name="language" value="Hindi">
				<label for="hindi">Hindi</label>
				</td>
			</tr>
			<tr>
				<td><label for="course">Course:</label></td>
				<td>
					<select id="course" name="course">
						<option value="">--Select--</option>
						<option value="B.Tech">B.Tech</option>
						<option value="M.Tech">M.Tech</option>
						<option value="MBA">MBA</option>
						<option value="MCA">MCA</option>
					</select>
				</td>
			</tr>
			<tr>
				<td><label for ="address">Address:</label></td>
				<td><textarea id="address" name="address" rows="4" cos="30"></textarea></td>
			</tr>
			<tr>
				<td colspan="2" align="center">
					<input type="submit" value="Submit">
					<input type="reset" value="Reset">
				</td>
			</tr>
			</table>
		</form>
	</center>
	</body >
</html>
