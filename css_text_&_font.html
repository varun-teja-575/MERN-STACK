<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS text and font properties</title>
	<style>
	body {
		font-family: Arial, sans serif;
		padding:20px;
		line-height: 2.0;
	      }
	.font-style{
			font-style: Italic;
		   }
	.font-size {
			font-size: 28px;
		   }

	.font-weight {
			font-weight: bold;
		     }
	.text-decoration {
			text-decoration: underline;
			}
	.text-transform {
			text-transform: uppercase;
			}
	.text-align {
			text-align: center;
			background-color: #f0f0f0;
			padding: 10px;
	</style>
</head>
</body>
<h1> CSS text and font Properties </h1>
<p class="font-size">Sample font size.</p>
<p class="font-style">Sample font style.</p>
<p class="font-weight">Sample font weight</p>
<p class="text-decoration">Sample underlined text decoration</p>
<p class="text-transform">uppercase text transformation</p>
<p class="text-align">aligning text to center</p>
  
</body>
</html>
